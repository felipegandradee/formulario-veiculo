<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Veículos</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h3>
				Cadastre seu veículo para vender muito mais rápido!
			</h3>
		</div>
		<div class="form-container">
			<div class="form-header">
				<p>Cadastro</p>
			</div>
			<div class="form-body">
				<h1 class="form-title">
					Venda fácil seu veículo!
				</h1>
				<p>
					Descreva as características do seu veículo e marque todas os opicionais e características que ele possui
				</p>
				<form>
					<div class="box-input">
						<label for="title">
							Título do anúncio:
							<span class="required-field">*</span>
						</label>
						<input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veículo" minlength="1" maxlength="30" required>
					</div>
					<div class="box-input">
						<label for="price">
							Preço do veículo:
							<span class="required-field">*</span>
							<input type="number" name="price" id="price" class="block" required>
						</label>
					</div>
					<div class="box-input">
						<label for="description">
							Descrição:
							<span class="required-field">*</span>
						</label>
						<textarea name="description" id="description" class="block" cols="30" rows="10" required placeholder="Descreva seu veículo"></textarea>
					</div>
					<div class="box-input">
						<label for="unique_owner">
							Único dono?
							<span class="required-field">*</span>
						</label>
						<select name="unique_owner" id="unique_owner" required>
							<option value="">Selecione...</option>
							<option value="1">Sim</option>
							<option value="0">Não</option>
						</select>
					</div>
					<div class="box-input">
						<label for="brand">
							Marca:
							<span class="required-field">*</span>
						</label>
						<input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo" required>
					</div>
					<div class="box-input">
						<label for="model">
							Modelo:
							<span class="required-field">*</span>
						</label>
						<input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veículo" required>
					</div>
					<div class="box-input">
						<label for="mileage">
							Quilometragem:
							<span class="required-field">*</span>
						</label>
						<input type="number" name="mileage" id="mileage" class="block" required>
					</div>
					<div class="box-input">
						<label for="purchase_date">
							Data de compra do veículo:
							<span class="required-field">*</span>
						</label>
						<input type="date" name="purchase_date" id="purchase_date" class="block" required>
					</div>
					<div class="box-input">
						<p>
							Câmbio:
							<span class="required-field">*</span>
						</p>
						<input type="radio" name="gear" id="manual">
						<label for="manual">Manual</label>
						<input type="radio" name="gear" id="auto">
						<label for="auto">Automático</label>
					</div>
					<div class="optional_box">
						<p>
							Opcionais:
						</p>
						<ul class="optional_list">
							<li>
								<input type="checkbox" name="optional[]" id="airbag" value="airbag">
								<label for="airbag">Airbag</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="alarm" value="alarm">
								<label for="alarm">Alarme</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="ac" value="ac">
								<label for="ac">Ar Condicionado</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="eletric_lock" value="eletric_lock">
								<label for="eletric_lock">Trava Elétrica</label>
							</li>
						</ul>
					</div>
					<div class="optional_box">
						<ul class="optional_list">
							<li>
								<input type="checkbox" name="optional[]" id="eletric_window" value="eletric_window">
								<label for="eletric_window">Vidro Elétrico</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="speakers" value="speakers">
								<label for="speakers">Som</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
								<label for="reverse_camera">Câmera de Ré</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
								<label for="leather_seat">Banco de Couro</label>
							</li>
						</ul>
					</div>
					<div class="box-input">
						<p>
							Envie imagens do veículo
							<span class="required-field">*</span>
						</p>
						<input type="file" name="images" id="images" multiple accept="image/png, image/jpeg" required>
					</div>
					<input type="submit" class="btn-submit" value="Cadastrar">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
